<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signInStyle.css">
    <title>Login UI</title>
</head>

<body>
    <div class="container">
        <div class="background">

            <div class="box">
                <h2 class="heading1">Login with your<br><strong>NiceShuffle</strong> Account</h2>

                <form class="inputContainer">
                    <div class="emailContainer">
                        <div class="iconContainer">
                            <i class="fas fa-user userIcon"></i>
                        </div>
                        <input title="Please enter the valid email address" class="emailInput" type="text" required>
                        <span class="floatingEmail">Email</span>
                    </div>
                    <div class="pwdContainer">
                        <div class="iconContainer">
                            <i class="fas fa-lock lockIcon"></i>
                        </div>
                        <input id="pwdInput" title="Please provide the strong password" class="pwdInput" type="password"
                            required>
                        <span class="floatingPwd">Password</span>
                        <i class="far fa-eye eyeSec" id="eyeSec" onclick=Toggle()></i>
                    </div>
                    <div class="forgetPwd"><a href="/">Forget Password?</a></div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="confirmation"></div>
                <div class="route">Don't have an account? <a href="./signUpPage.html">SignUp</a></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
