<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./forgetPwdStyle.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Forget Password</title>
</head>

<body>
    <div class="container">
        <div class="background">

            <div class="box">
                <h2 class="heading1"><strong>Use this form to reset your <br> forgotten old password </strong></h2>
                <p class="para">Enter the email address you registered with and we will send you a link to reset your
                    password.</p>
                <form class="inputContainer">
                    <div class="emailContainer">
                        <div class="iconContainer">
                            <i class="fas fa-user userIcon"></i>
                        </div>
                        <input title="Please enter the valid email address" class="emailInput" type="text" required>
                        <span class="floatingEmail">Email</span>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
                <div class="routes">
                    <div class="route"><a href="./signIn.html">Back to login page</a></div>
                    <div class="route"><a href="./signUpPage.html">Register of a new account</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
